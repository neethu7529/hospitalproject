<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar and Footer Styling */
        .navbar-custom {
            background: linear-gradient(90deg, #6a11cb, #2575fc); /* Modern gradient */
            color: white;
        }

        .footer-custom {
            background: #1c1c1c; /* Dark footer */
            color: #f1f1f1;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28155, 155, 155, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        #togbtn {
            background-color: white;
            border: none;
        }

        .nav-link {
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            color: white !important;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Subtle hover effect */
            border-radius: 5px;
            color: white !important;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            flex: 1;
        }

        .footer-custom p {
            margin: 0;
        }

        .footer-custom a {
            color: #f1f1f1;
            text-decoration: none;
        }

        .footer-custom a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#" style="color: white; font-weight: bold; font-size: 20px;">NIMS HOSPITAL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="togbtn">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'appointments' %}">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'doctor_list' %}">Doctor's List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_list' %}">User List</a>
                </li>
            


                <li class="nav-item">
                    <a class="nav-link" href="{% url 'doctor_report' %}">Doctor Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block 'content' %}
        {% endblock %}
    </div>

    <footer class="footer-custom py-3">
        <div class="container text-center">
            <p>&copy; 2025 NIMS HOSPITAL. All rights reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
