{% extends 'layout/app-layout.html' %}

{% block title %}
Add Doctor
{% endblock %}

{% block 'content' %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4 shadow rounded bg-light">
        <h2 class="text-center mb-4">Add Doctor</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render form fields automatically -->
            <button type="submit" class="btn btn-primary w-100">Add</button>
            <a href="{% url 'doctor_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
